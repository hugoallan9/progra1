        ## Generalidades del curso
        El curso M404 - Programación Matemática 1 se imparte los días Lunes, Martes, Jueves y Viernes
        
        **Horario:** 11:40 a 12:30
        
        **Lugar:** Edificio T-3 salón 414 o 214 (se usará este último salón los días que se necesite cañonera)

        **Horas de oficina:** El estudiante podrá consultar dudas acerca del curso en el edificio T-1
        Laboratorio II (antigua FISIRED), en horario de 9:00 am a 10:30 am. Cualquier consulta fuera de ese horario
        deberá ser solicitada por vía [electrónica](mailto:admin@hagarcia.com)   

        Puedes descargar el programa del curso [acá](repocur:pdfs/m404-2S2018.pdf)

        Toma en cuenta que debes cumplir con las [reglas del curso](staticpage:reglas)

